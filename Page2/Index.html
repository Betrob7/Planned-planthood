<html lang="sv">

<body>

<div class="wrapper">

    <!-- Header&img + nav bar-->

        <nav class="navbar">
            <a href="#">Planer</a>

        </div>
    </div>

    <!-- lägg till dina plantor plannerings Form-->
        <section class="add-planting">

                <input type="date" required>

        <!-- Dina Planteringar -->

            <h2>Dina planerade planteringar:</h2>
            <div class="planting-card">
                <img src=PlaceHolder.jpg alt="plannerad-Gurka">

                    <p>Gurka</p>
                    <p>19 April 2024</p>
                    <button>Ta bort</button>
                </div>
            </div>
            
        </section>

        <!-- Dina redan planterade plantor -->
        <section class="planted-plantings">
            <h2>Dina planterade plantningar:</h2>
            <div class="planting-card">
                <img src="PlaceHolder.jpg" alt="Gurka-planterad1">
                <div class="planting-info">
                    <p>Gurka</p>
                    <p>19 April 2024</p>
                    <button>Ta bort</button>
                    
                </div>

                <div class="planting-card">
                    <img src="PlaceHolder.jpg" alt="Gurka-planterad2">
                    <div class="planting-info">
                        <p>Gurka</p>
                        <p>19 April 2024</p>
                        <button>Ta bort</button>
                        
                    </div>
            </div>
        </section>

        </footer>
